<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main-heading">payment form</h1>
        <hr>
        <p>required fileds are followed by *</p>
        <h2>contact information</h2>
        <p>name: *<input type="text" name="name" required></p>
        <fieldset >
            <legend>Gender*</legend>
        <p>
            male <input type="radio" name ="gender" id="gender"required>female <input type="radio" name ="gender" id="" required>
        </p>
     </fieldset>
     <p>Address: </p>
        <p> 
        <textarea placeholder="enter your address"name="address" id="address" cols="100" rows="8"></textarea>
      </p>
     <p>email: *<input type="email" name="email" id="email" required></p>
     <p>pincode: *<input type="number" name="pincode" id="pincode" required></p>
     <h2>payment information</h2>
     <p>card type: *
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
     </p>
     <p>
        card number * <input type="number" name="card_number" id="card_number" required>
     </p>
     <p>
        expiration date: <input type="date" name="exp_date" id="exp_date">
     </p>
     <p>cvv * <input type="password" name="cvv" id="cvv" required></p>
     <input type="submit" value="pay now">
    </form>
</div>
